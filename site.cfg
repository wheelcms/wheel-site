[buildout]
parts += django

eggs +=
    wheelcms_valve
    wheelsite_site
    wheelcms_carousel
    wheelcms_disqus
    wheelcms_rss
    django_drole
    wheelcms_users


[sources]
two.bootstrap = git git@github.com:iivvoo/two.bootstrap.git branch=master
wheelcms_valve = git git@github.com:wheelcms/wheelcms_valve branch=master
wheelcms_categories = git git@github.com:wheelcms/wheelcms_categories branch=master
wheelcms_simplecontact = git git@github.com:wheelcms/wheelcms_simplecontact branch=master
wheelcms_theme_bootswatch = git git@github.com:wheelcms/wheelcms_theme_bootswatch branch=master
wheelcms_axle = git git@github.com:wheelcms/wheelcms_axle branch=drole
wheelcms_spokes = git git@github.com:wheelcms/wheelcms_spokes branch=master
wheelsite_site = git git@github.com:wheelcms/wheelsite_site
wheelcms_carousel = git git@github.com:wheelcms/wheelcms_carousel branch=master
wheelcms_disqus = git git@github.com:wheelcms/wheelcms_disqus branch=master
wheelcms_rss = git git@github.com:wheelcms/wheelcms_rss
wheelcms_users = git git@github.com:wheelcms/wheelcms_users
wheelcms_project = git git@github.com:wheelcms/wheelcms_project branch=django1.6
django_drole = git git@github.com:iivvoo/django_drole.git


[django]
recipe = djangorecipe
project = wheel_cms
eggs = ${buildout:eggs}
settings = settings.production
extra-paths = wheel_cms

