[buildout]
parts += django

eggs +=
    wheelcms_valve
    wheelsite_site
    wheelcms_carousel
    wheelcms_disqus
    wheelcms_rss

[sources]
two.bootstrap = git git@github.com:iivvoo/two.bootstrap.git branch=bootstrap3
wheelcms_valve = git git@github.com:wheelcms/wheelcms_valve branch=bootstrap3
wheelcms_categories = git git@github.com:wheelcms/wheelcms_categories branch=bootstrap3
wheelcms_simplecontact = git git@github.com:wheelcms/wheelcms_simplecontact branch=bootstrap3
wheelcms_theme_bootswatch = git git@github.com:wheelcms/wheelcms_theme_bootswatch branch=bootstrap3
wheelcms_axle = git git@github.com:wheelcms/wheelcms_axle branch=bootstrap3
wheelcms_spokes = git git@github.com:wheelcms/wheelcms_spokes branch=bootstrap3
wheelsite_site = git git@github.com:wheelcms/wheelsite_site
wheelcms_carousel = git git@github.com:wheelcms/wheelcms_carousel branch=bootstrap3
wheelcms_disqus = git git@github.com:wheelcms/wheelcms_disqus branch=bootstrap3
wheelcms_rss = git git@github.com:wheelcms/wheelcms_rss


[django]
recipe = djangorecipe
project = wheel_cms
eggs = ${buildout:eggs}
settings = settings.production
extra-paths = wheel_cms

