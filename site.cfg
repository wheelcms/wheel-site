[buildout]
parts += django

eggs +=
    wheelcms_valve
    wheelsite_site
    wheelcms_carousel
    wheelcms_disqus
    wheelcms_rss

[sources]
wheelcms_valve = git git@github.com:wheelcms/wheelcms_valve branch=translation-frontend
wheelcms_axle = git git@github.com:wheelcms/wheelcms_axle branch=translation-frontend
wheelcms_spokes = git git@github.com:wheelcms/wheelcms_spokes branch=translation-frontend
wheelsite_site = git git@github.com:wheelcms/wheelsite_site
wheelcms_carousel = git git@github.com:wheelcms/wheelcms_carousel
wheelcms_disqus = git git@github.com:wheelcms/wheelcms_disqus
wheelcms_rss = git git@github.com:wheelcms/wheelcms_rss


[django]
recipe = djangorecipe
project = wheel_cms
eggs = ${buildout:eggs}
settings = settings.production
extra-paths = wheel_cms

