[buildout]
parts += django

eggs +=
    wheelcms_valve
    wheelsite_site
    wheelcms_carousel

[sources]
wheelcms_valve = git git@github.com:wheelcms/wheelcms_valve
wheelsite_site = git git@github.com:wheelcms/wheelsite_site
wheelcms_carousel = git git@github.com:wheelcms/wheelcms_carousel


[django]
recipe = djangorecipe
project = wheel_cms
eggs = ${buildout:eggs}
settings = settings.production
extra-paths = wheel_cms

