[buildout]
allow-hosts = 
    *.python.org
    buildout.org
    *.zope.org
    github.com
    www.djangoproject.com

projectname = wheel_cms

extensions = mr.developer
auto-checkout = *
versions = versions

parts =
        django
        python

eggs =
        stracks_api
        coverage
        ipython
        two.bootstrap
        two.ol
        twotest
        django-haystack
        pysolr
        django-userena
        django-tinymce
        django-taggit
        python-postmark
        wheelcms_axle
        wheelcms_spokes
        wheelsite_site
        wheelcms_categories
        wheelcms_valve


develop =

[sources]
stracks_api = git https://github.com/Stracksapp/stracks_api.git
two.ol = git git@github.com:iivvoo/two.ol.git
two.bootstrap = git git@github.com:iivvoo/two.bootstrap.git branch=bootstrap2.2
twotest = git git@github.com:iivvoo/twotest.git
wheelcms_axle = git git@github.com:wheelcms/wheelcms_axle
wheelcms_spokes = git git@github.com:wheelcms/wheelcms_spokes
wheelsite_site = git git@github.com:wheelcms/wheelsite_site
wheelcms_categories = git git@github.com:wheelcms/wheelcms_categories
wheelcms_valve = git git@github.com:wheelcms/wheelcms_valve


[django]
recipe = djangorecipe
project = ${buildout:projectname}
eggs = ${buildout:eggs}
settings = settings
wsgi = True
extra-paths = ${buildout:projectname}

[python]
recipe = zc.recipe.egg
interpreter = django-python
eggs = ${buildout:eggs}

[versions]
django = 1.4.5
Django = 1.4.5
django-tinymce = 1.5.1b4
pysolr = 2.1.0
